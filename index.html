<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>

  <div class="container">

    <div class="parteSuperior">
      <div class="parteSuperior__img"></div>
      <div class="parteSuperior__iconos iconos">
        <div class="iconos--img"><img src="./images/icon-document.svg" alt="Icon Document"></div>
        <div class="iconos--img"><img src="./images/icon-folder.svg" alt="Icon Folder"></div>
        <div class="iconos--img"><img src="./images/icon-upload.svg" alt="Icon Upload"></div>
      </div>
    </div>

    <div class="parteInferior">

      <p class="parteInferior__txtStorage">Youâ€™ve used <span>815 GB</span> of your storage</p>

      <div class="parteInferior__barra">
        <div class="parteInferior__barra--rango">
          <div class="circulo"> </div>
        </div>
      </div>

      <div class="parteInferior__txtGb">
        <p class="parteInferior__txtGb--min">0 GB</p>
        <p class="parteInferior__txtGb--max">1000 GB</p>
      </div>

      <div class="parteInferior__leftGB">
        <p class="parteInferior__leftGB--num">185</p>
        <p class="parteInferior__leftGB--gb">GB Left</p>
        <div class="triangulo"><span class="triangulo--span"></span></div>
      </div>
    </div>
  </div>

</body>

</html>
